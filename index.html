<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kitty Clicker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="cat-container">
		<div class="cat">
			<img src="res/cat-1.png" />
		</div>
	</div>

	<div class="ui">
		<span class="counter">0</span>
		<div class="power-ups">
			<div class="power">
				<div>
					<img src="res/milk.png" onclick="addPower(this)" power="milk" price="50">
					<div>Price: 50</div>
					<div>CPS: 1</div>
				</div>
			</div>
			<div class="power">
				<img src="res/string.png" onclick="addPower(this)" power="string" price="2000">
					<div>Price: 2000</div>
					<div>CPS: 25</div>
			</div>
			<div class="power">
				<img src="res/catnip-farm.png" onclick="addPower(this)" power="catnip" price="5000">
					<div>Price: 5000</div>
					<div>CPS: 100</div>
			</div>
		</div>
	</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
